<!DOCTYPE html>
<html lang="en">
 <body>
    
      <div id="chart"></div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script>
  (function(d3){
    var width = 960,
        height = 500;
    var colors = [
      '#1f77b4',
      '#2ca02c',
      '#ff7f0e',
      '#d62728',
    ];
    var force = d3.layout.force()
        .charge(-120)
        //.linkDistance(3)
        .size([width, height]);
    var svg = d3.select('#chart').append('svg')
        .attr('width', width)
        .attr('height', height);
    d3.json('netscience.json', function(error, graph) {
      if (error) {alert("error:" + error);throw error;}
	  //alert((graph.edges.length));
      force
        .nodes(graph.nodes)
        .links(graph.edges)
        .start();
	console.log(graph.edges.length);
	console.log(graph.nodes.length);
      var link = svg.selectAll('.link')
		//.selectAll('line')
        .data(graph.edges)
        .enter().append('line')
        //.attr('class', 'link')
        .style('stroke-width', 2)
		.attr('stroke', '#E5E5E5');
      console.log(link);
      var node = svg.selectAll('.node')
        .data(graph.nodes)
        .enter().append('circle')
        .attr('class', 'node')
        .attr('r', 8)
        .style('fill', function(d, i) {
          var num = graph.edges.filter(function(edge) {
            return edge.target.index === i || edge.source.index === i;
          }).length;
          if (num < 5) {
            return colors[0];
          } else if (num < 10) {
            return colors[1];
          } else if (num < 15) {
            return colors[2];
          } else {
            return colors[3];
          }
        })
        .call(force.drag);
		console.log(node);
		
      node.append('title')
        .text(function(d) { return d.label; });
      force.on('tick', function() {
        link.attr('x1', function(d) { return d.source.x; })
            .attr('y1', function(d) { return d.source.y; })
            .attr('x2', function(d) { return d.target.x; })
            .attr('y2', function(d) { return d.target.y; });
        node.attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; });
      });
      // Legned
      var legend = svg.selectAll('.legend')
        .data([
          { label: '1 - 5', color: colors[0] },
          { label: '5 - 10', color: colors[1] },
          { label: '10 - 15', color: colors[2] },
          { label: '15 +', color: colors[3] },
        ])
        .enter()
        .append('g')
        .attr('class', 'legend')
        .attr('transform', function(d, i) { return 'translate(0,' + i * 20 + ')'; });
      legend.append('rect')
        .attr('x', 10)
        .attr('y', 10)
        .attr('width', 18)
        .attr('height', 18)
        .style('fill', function(d) { return d.color; });
      legend.append('text')
        .attr('x', 35)
        .attr('y', 19)
        .attr('dy', '.35em')
        .text(function(d) { return d.label; });
    });
  })(window.d3);
  
  </script>
